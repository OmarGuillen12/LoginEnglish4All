<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Pronunciation Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8f9fa;
            --panel: #ffffff;
            --panel-2: #f1f3f5;
            --text: #333333;
            --muted: #666666;
            --brand: #6e48aa;
            --acc: #01b1a7;
            --danger: #ef4444;
            --success: #10b981;
            --shadow: 0 10px 30px rgba(0,0,0,.1);
            --radius: 12px;
            --border: 1px solid #e1e5eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            color: var(--text);
        }

        .container {
            background: var(--panel);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: var(--border);
            width: 100%;
            max-width: 600px;
            padding: 24px;
            text-align: center;
        }

        h1 {
            color: var(--brand);
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
        }

        .phrase-container {
            background: var(--panel-2);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 20px;
            border: var(--border);
        }

        .phrase {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--brand);
            line-height: 1.4;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            border: 0;
            padding: 10px 16px;
            border-radius: var(--radius);
            background: var(--panel);
            color: var(--text);
            border: var(--border);
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        button:hover {
            background: #e9ecef;
        }

        button:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
            transform: none;
            color: var(--muted);
        }

        .btn.brand {
            background: linear-gradient(90deg, #6e48aa, #9d50bb);
            color: white;
            border: none;
        }

        .btn.brand:hover {
            background: linear-gradient(90deg, #5d3a99, #8d40ab);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 72, 170, 0.2);
        }

        .btn.acc {
            background: linear-gradient(90deg, var(--acc), #02c8bd);
            color: white;
            border: none;
        }

        .btn.acc:hover {
            background: linear-gradient(90deg, #019990, #02b1a7);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(1, 177, 167, 0.2);
        }

        .recording-container {
            margin: 20px 0;
        }

        .record-btn {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            margin: 0 auto 15px;
            width: 200px;
        }

        .recording-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            color: var(--muted);
            font-size: 14px;
        }

        .pulse {
            width: 12px;
            height: 12px;
            background-color: var(--danger);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        .feedback {
            font-size: 16px;
            font-weight: 500;
            margin: 20px 0;
            min-height: 25px;
            padding: 15px;
            border-radius: var(--radius);
            border: var(--border);
        }

        .feedback.correct {
            background-color: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .feedback.incorrect {
            background-color: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }

        .score {
            font-size: 16px;
            color: var(--text);
            margin-top: 20px;
            background: var(--panel-2);
            padding: 10px;
            border-radius: var(--radius);
            border: var(--border);
        }

        .instructions {
            background: var(--panel-2);
            border-left: 4px solid var(--brand);
            padding: 14px;
            margin: 20px 0;
            text-align: left;
            border-radius: 4px;
            font-size: 14px;
            color: var(--muted);
            border: var(--border);
        }

        .loading {
            color: var(--muted);
            font-style: italic;
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 18px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .player-controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
            }
            
            .phrase {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English Pronunciation Game</h1>
        
        <div class="instructions">
            <p><strong>Instrucciones:</strong> Lee la frase en inglés en voz alta. Presiona el botón de grabar y habla claramente. El sistema evaluará tu pronunciación.</p>
        </div>
        
        <div class="phrase-container">
            <div class="phrase" id="phrase">
                <div class="loading" id="loading-message">Cargando frase...</div>
            </div>
            
            <div class="player-controls">
                <button id="play-btn" class="btn brand" disabled>
                    <i>▶</i> Reproducir audio
                </button>
                <button id="skip-btn" class="btn acc" disabled>
                    <i>⏭</i> Saltar frase
                </button>
            </div>
        </div>
        
        <div class="recording-container">
            <button id="record-btn" class="record-btn" disabled>Comenzar a grabar</button>
            
            <div class="recording-indicator" id="recording-indicator" style="display: none;">
                <div class="pulse"></div>
                <span>Grabando... Habla ahora</span>
            </div>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="score" id="score">Puntuación: 0</div>
    </div>

    <script>
        // Variables del juego
        let phrases = [];
        let currentPhraseIndex = -1;
        let score = 0;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let speech = null;

        // Elementos del DOM
        const phraseElement = document.getElementById('phrase');
        const feedbackElement = document.getElementById('feedback');
        const recordButton = document.getElementById('record-btn');
        const recordingIndicator = document.getElementById('recording-indicator');
        const playButton = document.getElementById('play-btn');
        const skipButton = document.getElementById('skip-btn');
        const scoreElement = document.getElementById('score');
        const loadingMessage = document.getElementById('loading-message');

        // Función para cargar datos desde la base de datos
        async function loadPhrases() {
            try {
                const response = await fetch('pronunciation_game.php');
                phrases = await response.json();
                
                if (phrases.length > 0) {
                    loadingMessage.style.display = 'none';
                    enableGameControls();
                    loadRandomPhrase();
                } else {
                    loadingMessage.textContent = 'No hay frases disponibles.';
                }
            } catch (error) {
                console.error('Error cargando frases:', error);
                loadingMessage.textContent = 'Error al cargar las frases.';
            }
        }

        // Habilitar controles del juego
        function enableGameControls() {
            playButton.disabled = false;
            skipButton.disabled = false;
            recordButton.disabled = false;
        }

        // Cargar una frase aleatoria
        function loadRandomPhrase() {
            if (phrases.length === 0) return;
            
            // Seleccionar un índice aleatorio diferente al actual
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * phrases.length);
            } while (newIndex === currentPhraseIndex && phrases.length > 1);
            
            currentPhraseIndex = newIndex;
            const phrase = phrases[currentPhraseIndex];
            
            // Actualizar la interfaz
            phraseElement.textContent = phrase;
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            
            // Detener cualquier grabación en curso
            if (isRecording) {
                stopRecording();
            }
        }

        // Reproducir la frase como audio
        function playPhrase() {
            const phrase = phrases[currentPhraseIndex];
            speech = new SpeechSynthesisUtterance(phrase);
            speech.lang = 'en-US';
            speech.rate = 0.9; // Velocidad ligeramente reducida
            
            window.speechSynthesis.speak(speech);
        }

        // Iniciar grabación
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioChunks = [];
                
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    evaluatePronunciation(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordButton.textContent = 'Detener grabación';
                recordingIndicator.style.display = 'flex';
            } catch (error) {
                console.error('Error accessing microphone:', error);
                feedbackElement.textContent = 'Error: No se pudo acceder al micrófono. Asegúrate de permitir el acceso.';
                feedbackElement.className = 'feedback incorrect';
            }
        }

        // Detener grabación
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                recordButton.textContent = 'Comenzar a grabar';
                recordingIndicator.style.display = 'none';
            }
        }

        // Evaluar la pronunciación (simulada)
        function evaluatePronunciation(audioBlob) {
            // En una aplicación real, aquí enviarías el audio a un servicio de reconocimiento de voz
            // y compararías con la frase original. Por ahora, simulamos la evaluación.
            
            // Simular proceso de evaluación con un retraso
            feedbackElement.textContent = 'Evaluando tu pronunciación...';
            
            setTimeout(() => {
                // Simular resultado aleatorio (80% de probabilidad de éxito)
                const isCorrect = Math.random() > 0.2;
                
                if (isCorrect) {
                    feedbackElement.textContent = '¡Excelente! Pronunciación correcta.';
                    feedbackElement.className = 'feedback correct';
                    score++;
                } else {
                    feedbackElement.textContent = 'Intenta nuevamente. Presta atención a la pronunciación.';
                    feedbackElement.className = 'feedback incorrect';
                }
                
                scoreElement.textContent = `Puntuación: ${score}`;
            }, 2000);
        }

        // Event Listeners
        recordButton.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        playButton.addEventListener('click', playPhrase);
        skipButton.addEventListener('click', loadRandomPhrase);

        // Verificar compatibilidad con el API de medios
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            feedbackElement.textContent = 'Tu navegador no soporta la funcionalidad de grabación de audio.';
            feedbackElement.className = 'feedback incorrect';
            recordButton.disabled = true;
        }

        // Inicializar el juego cargando datos desde la base de datos
        loadPhrases();
    </script>
</body>
</html>
